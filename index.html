<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row d-flex flex-row ">
        <aside class="col-md-3 col-sm-4 m-2">
            <h2>Search for a City:</h2>
            <form class="border-bottom">
                <div class="input-group mb-3">
                    <input id="input-city-name" type="text" class="form-control w-100" placeholder="Enter city name">
                    <button id="search-form-btn" class="btn btn-primary w-100">Search</button>
                </div>
            </form>
            <div id="saved-btn-div"></div>

        </aside>
        <section id='city-card' class="col-md-9 col-sm-8">

        </section>
        <section id="forecast-div">
            <h3 id="5-day-forecast"></h3>
            <div id="day-1"></div>
            <div id="day-2"></div>
            <div id="day-3"></div>
            <div id="day-4"></div>
            <div id="day-5"></div>
        </section>
    </main>
</body>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/script.js"></script>
</html>
